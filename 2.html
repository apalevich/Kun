<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon-17bf068c76eb2d552b4eea51a7f9c02d251c4a9c3b30c6a9aa322cc8eea70529.ico">
    <title>Вход в личный кабинет</title>
    <style>
        @font-face {
            font-family: "Raleway";
            src: url(https://netts.ru/wp-content/themes/netts_ovision_mobile/fonts/ralewayregular.woff2) format("woff2");
            font-weight:400
        }

        @font-face {
            font-family: "Raleway";
            src: url(https://netts.ru/wp-content/themes/netts_ovision/fonts/ralewaysemibold.woff2) format("woff2");
            font-weight:700
        }
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #F9F9F9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: "Raleway", sans-serif, Arial;
            margin: 0;
        }
        .form-container {
            height: min-content;
            width: 440px;
            margin-top: 15%;
            justify-content: center;
            align-self: center;
            background-color: white;
            box-shadow: 0px 3px 12px rgba(202, 206, 211, 0.16);
            border: 1px solid #F3F3F3;
            border-radius: 16px;
        }
        .logo-container {
            height: 87px;
            width: 100%;
            border-bottom: 1px solid #EFEFEF;
            text-align: center;
            vertical-align: middle;
        }
        .logo {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            height: 38px;
            width: auto;
        }
        .label {
            height: 32.25px;
            width: 98.15384674072266px;
            margin-left: 10px;
        }
        .form {
            display: flex;
            flex-direction: column;
            padding: 24px 32px;
        }
        .heading {
            font-weight: normal;
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 16px;
        }
        .form > input {
            background: #F9FAFA;
            border: 0;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 13px 16px;
            height: 46px;
        }
        .form > input::placeholder {
            font-weight: 400;
            font-size: 16px;
            line-height: 20px;
            color: #3A3A3E;
        }
        .form > input:last-of-type {
            margin-bottom: 24px;
        }
        .form > .button-submut {
            background-color: #9EBF3B;
            border-radius: 8px;
            border: 0;
            padding: 12px 24px;
            color: white;
            font-weight: 500;
            font-size: 18px;
            line-height: 120%;
        }
        /* FOOTER */
        .footer-container {
            position: sticky;
            top: 100vh;
            width: 100%;
            height: 71px;
        }
        .footer {
            height: 100%;
            margin: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #F1F1F1;
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 140%;
            color: #94949E;
        }
        .copyright {
            flex-grow: 1;
        }
        .contacts {
            display: flex;
            align-items: center;
        }
        .contacts span {
            margin-left: 17px;
        }
        .contacts a:link,
        .contacts a:visited,
        .contacts a:active {
            color: #94949E;
            text-decoration: solid;
        }
        .contacts a:hover {
            color: #94949E;
            cursor: pointer;
            text-decoration: underline;
        }
        .messengers {
            text-align: center;
            display: flex;
            gap: 18px;
        }
        .telegram-icon {
            width: 26px;
            height: 26px;
            margin-left: 42px;
        }
        .whatsapp-icon {
            width: 26px;
            height: 26px;
        }
        @media screen and (max-width: 790px) {
            body {
                justify-content: flex-start;
            }
            .form-container {
                width: 95%;
                max-width: 440px;
                margin-top: 7px;
            }
            .heading {
                font-weight: normal;
                font-size: 16px;
                margin-bottom: 18px;
            }
            .form {
                padding: 12px 32px;
            }
            .footer-container {
                height: min-content;
            }
            .footer {
                display: flex;
                gap: 7px;
                font-size: 2vh;
                margin: 0 5px;
            }
            .footer .copyright {
                order: 1;
                flex-grow: 0;
            }
            .footer .contacts {
                flex-direction: column;
                order: 3;
            }
            .footer .contacts span {
                display: none;
            }
            .footer .contacts a {
                display: block;
                line-height: 21px;
            }
            .footer .messengers {
                order: 2;
                text-align: center;
                margin-top: 5px;
                flex-grow: 1;
                display: flex;
                gap: 10px;
            }
            .footer .messengers a {
                width: 50%;
            }
            .footer .messengers a:first-child {
                text-align: right;
            }
            .footer .messengers a:last-child {
                text-align: left;
            }
            .icon {
                width: 100%;
                height: auto;
                max-width: 39px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img class="logo" src="./images/logo_full.svg" alt="Logo">
        </div>
        <form class="form" action="/login" accept-charset="UTF-8" method="post">
            <h1 class="heading">Вход в личный кабинет</h1>
            <input placeholder="Логин" type="text" name="user[login]" id="user_login">
            <input placeholder="Пароль" type="password" name="user[password]" id="user_password">
            <input type="submit" name="commit" value="Войти" class="button-submut" data-disable-with="Войти">
        </form>
    </div>
    <div class="footer-container">
        <div class="footer">
            <div class="copyright">&copy; Рескон, <span id="yearValue">2022</span></div>
            <div class="contacts">
                <span>Телефон службы поддержки:&nbsp;</span>
                <a href="tel:+74995798900">+7&nbsp;499&nbsp;579-89-00</a>
                <span>email:&nbsp;</span>
                <a href="mailto:support@netts.ru">support@netts.ru</a>
            </div>
            <div class="messengers">
                <a href="https://t.me/netts_supportbot"><img class="icon telegram-icon" src="./images/telegram.svg" alt="Иконка Телеграм"></a>
                <a href="https://wa.me/79295036168"><img class="icon whatsapp-icon" src="./images/whatsapp.svg" alt="Иконка whatsapp"></a>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('yearValue').innerHTML = new Date().getFullYear();
</script>
</html>
